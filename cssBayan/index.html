<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-skale=1">
        <title>Mem Bayan</title>
        <link rel="shortcut icon" href="assets/images.png" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>CSS Bayan</h1>
            <img src="assets/images.png" width="10%">
        </header>
        <main>
            <form class="form">
                <label class="label">
                    <input type="radio" name="mem" checked>
                    <div class="label-text">
                        <p>Git --forse as the solution to all problems</p>
                        <div class="cross">
                        </div>
                    </div>
                    <div class="mem-wrapper">
                        <img src="assets/forse.jpg" alt="mem" width="90%">
                    </div>
                </label>
                <br>
                <label class="label">
                    <input type="radio" name="mem">
                    <div class="label-text">
                        <p>Battle of CSS</p>
                        <div class="cross">
                        </div>
                    </div>
                    <div class="mem-wrapper">
                        <img src="assets/important.jpg" alt="mem" width="90%">
                    </div>
                </label>
                <br>
                <label class="label">
                    <input type="radio" name="mem">
                    <div class="label-text">
                        <p>Read documentation</p>
                        <div class="cross">
                        </div>
                    </div>
                    <div class="mem-wrapper">
                        <img src="assets/documentation.jpg" alt="mem" width="90%">
                    </div>
                </label>
                <br>
                <label class="label">
                    <input type="radio" name="mem">
                    <div class="label-text">
                        <p>When I try to improve my code</p>
                        <div class="cross">
                        </div>
                    </div>
                    <div class="mem-wrapper">
                        <img src="assets/gif.gif" alt="mem" width="90%">
                    </div>
                </label>
            </form>
        </main>
    </body>
</html>
